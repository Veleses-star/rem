    <style>
        body {
            font-family: 'Poppins', sans-serif; 
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            background-color: #121212; 
            color: white; 
        }

        /* Анимированный фон с частицами */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: #121212; 
            overflow: hidden;
        }

        .particle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            animation: float 5s infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
            100% {
                transform: translateY(0);
            }
        }

        /* Navbar Styles */
        nav {
            background-color: rgba(18, 18, 18, 0.8); 
            backdrop-filter: blur(10px);
            border-radius: 0 0 15px 15px; 
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        nav:hover {
            background-color: rgba(18, 18, 18, 1);
        }

        .navbar-brand h1 {
            color: #ffffff !important;
        }

        .nav-item.nav-link {
            color: rgba(255, 255, 255, 0.8) !important;
            transition: color 0.3s ease;
        }

        .nav-item.nav-link:hover {
            color: #ffffff !important;
            text-decoration: none;
        }
        
        /* Page Header Styles */
        .page-header {
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5rem 0;
            text-align: center;
        }

        /* Service Item Styles */
        .service-item {
            border: 1px solid #ddd;
            border-radius: 0.5rem;
            overflow: hidden;
            margin-bottom: 2rem;
            text-align: center; 
        }
        
        .service-item img {
            width: 100%;
            max-height: 120px; 
            object-fit: contain; 
        }

        .h4, .h5 {
            font-weight: bold;
            margin: 1rem 0; 
        }

        .h4 {
            font-size: 1.25rem;
        }

        .h5 {
            font-size: 1rem; 
        }

        /* Footer Styles */

            background: rgba(52, 58, 64, 0.9);
            color: white;
            padding: 40px 0;
            backdrop-filter: blur(20px);
            box-shadow: 0 -2px 15px rgba(0, 0, 0, 0.3);
        }

        .footer h5 {
            margin-bottom: 20px;
            font-weight: 600;
        }

        .footer a {
            color: white;
            transition: color 0.3s ease;
        }

        .footer a:hover {
            color: #f0f2f5; 
            text-decoration: underline;
        }

        /* Back to Top */
        .back-to-top {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: #007bff;
            color: white;
            border-radius: 50%;

        /* Collapsible Styles */
        .collapse {

            border: 1px solid rgba(255, 255, 255, 0.5); /* Полупрозрачная граница */
