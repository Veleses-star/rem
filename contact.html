<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Контакты</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="img/icon/icon-04-primary.png" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Основные стили */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #121212;
            color: white;
            margin: 0;
            padding: 0;
            position: relative;
        }

        h1,
        h2 {
            color: #ffffff;
        }

        /* Navbar Styles */
        nav {
            background-color: rgba(18, 18, 18, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            transition: background-color 0.3s ease;
        }

        nav:hover {
            background-color: rgba(18, 18, 18, 1);
        }

        .navbar-brand h1 {
            color: #ffffff !important;
        }

        .nav-item.nav-link {
            color: rgba(255, 255, 255, 0.8) !important;
            transition: color 0.3s ease;
        }

        .nav-item.nav-link:hover {
            color: #ffffff !important;
            text-decoration: none;
        }

        /* Стили для формы */
        .form-control {
            border: 1px solid #ffffff;
            border-radius: 0.5rem;
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .form-control:focus {
            border-color: #ffffff;
            box-shadow: 0 0 0.2rem rgba(255, 255, 255, 0.25);
        }

        .btn-primary {
            background-color: #ffffff;
            color: #121212;
            border: none;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .btn-primary:hover {
            background-color: #e6e6e6;
            color: #121212;
            transform: translateY(-2px);
        }

        /* Контейнер для формы */
        .contact-form-container {
            max-width: 600px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        /* Стили для чекбокса конфиденциальности */
        .privacy-check {
            margin: 15px 0;
        }

        .privacy-check label {
            margin-left: 10px;
        }

        .privacy-check a {
            color: #ffffff;
            text-decoration: underline;
        }

        .privacy-check a:hover {
            color: #e6e6e6;
        }

        /* Стили для раздела карты */
        .map-container {
            position: relative;
            width: 100%;
            height: 450px;
            margin-top: 30px;
        }

        .map-container iframe {
            width: 100%;
            height: 100%;
            border: 0;
        }

        /* Стили для футера */
        .footer {
            background: rgba(52, 58, 64, 0.9);
            color: white;
            padding: 40px 0;
            backdrop-filter: blur(20px);
            box-shadow: 0 -2px 15px rgba(0, 0, 0, 0.3);
        }

        .footer a {
            color: white;
            transition: color 0.3s ease;
        }

        .footer a:hover {
            color: #f0f2f5;
            text-decoration: underline;
        }

        /* Анимированный фон с частицами */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: #121212;
            overflow: hidden;
        }

        .navbar-toggler-icon {
            background-image: url("data:image/svg+xml;charset=utf8,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 30 30'%3E%3Cpath stroke='rgba%28255, 255, 255, 1%29' stroke-width='2' d='M4 7h22M4 15h22M4 23h22'/%3E%3C/svg%3E");
        }

        /* Анимация частиц */
        .particle {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: float 15s infinite linear;
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
            100% { transform: translateY(0) rotate(360deg); }
        }
    </style>
</head>

<body>
    <!-- Анимированный фон с частицами -->
    <div class="bg-animation">
        <div class="particle" style="width: 10px; height: 10px; top: 20%; left: 30%; animation-duration: 6s;"></div>
        <div class="particle" style="width: 15px; height: 15px; top: 50%; left: 70%; animation-duration: 4s;"></div>
        <div class="particle" style="width: 12px; height: 12px; top: 80%; left: 20%; animation-duration: 5s;"></div>
        <div class="particle" style="width: 20px; height: 20px; top: 30%; left: 60%; animation-duration: 7s;"></div>
        <div class="particle" style="width: 8px; height: 8px; top: 10%; left: 80%; animation-duration: 3s;"></div>
    </div>

    <!-- Navbar Start -->
    <nav class="navbar navbar-expand-lg sticky-top px-4 px-lg-5">
        <a href="index.html" class="navbar-brand d-flex align-items-center">
            <h1 class="m-0"><img class="img-fluid me-3" src="img/icon/icon-04-primary.png" alt="">Ремонт компьютеров</h1>
        </a>
        <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <div class="navbar-nav mx-auto">
                <a href="index.html" class="nav-item nav-link">Главная</a>
                <a href="about.html" class="nav-item nav-link">О нас</a>
                <a href="service.html" class="nav-item nav-link">Услуги</a>
                <a href="promotions.html" class="nav-item nav-link">Акции</a>
            </div>
        </div>
    </nav>
    <!-- Navbar End -->

    <!-- Контактная форма -->
    <section class="contact-form-container mt-5">
        <form id="contactForm" action="https://formspree.io/f/mzzgbzjo" method="POST">
            <div class="mb-3">
                <input type="text" name="name" placeholder="Ваше имя" class="form-control" required>
            </div>
            <div class="mb-3">
                <input type="email" name="email" placeholder="Ваш email" class="form-control" required>
            </div>
            <div class="mb-3">
                <textarea name="message" placeholder="Ваше сообщение" class="form-control" required></textarea>
            </div>
            <div class="privacy-check form-check mb-3">
                <input type="checkbox" class="form-check-input" id="privacyCheck" required>
                <label class="form-check-label" for="privacyCheck">
                    Я согласен с <a href="konfident.html" target="_blank">политикой конфиденциальности</a>
                </label>
            </div>
            <button type="submit" class="btn btn-primary w-100">Отправить</button>
        </form>
    </section>

    <!-- Карта -->
    <section class="map-container">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2268.0286184490474!2d86.07941677667524!3d55.357503722369096!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x42d80be3e2d4d485%3A0xb4f84d162b39acae!2z0JLQtdGB0LXQvdC90Y_RjyDRg9C7LiwgMTIsINCa0LXQvNC10YDQvtCy0L4sINCa0LXQvNC10YDQvtCy0YHQutCw0Y8g0L7QsdC7LiwgNjUwMDAw!5e0!3m2!1sru!2sru!4v1730399462330!5m2!1sru!2sru" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </section>

    <!-- Footer Start -->
    <footer class="footer">
        <div class="container text-center">
            <h5>Контактная информация</h5>
            <p>Телефон: +7 (999) 123-45-67</p>
            <p>Email: info@.ru</p>
            <p>Адрес: г. Москва, ул. Примерная, 1</p>
            <a href="konfident.html">Политика конфиденциальности</a>
        </div>
    </footer>
    <!-- Footer End -->

    <!-- JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Обработка формы
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();

            // Проверка чекбокса конфиденциальности
            if (!document.getElementById('privacyCheck').checked) {
                alert('Пожалуйста, подтвердите согласие с политикой конфиденциальности');
                return;
            }

            // Отправка формы
            fetch(this.action, {
                method: 'POST',
                body: new FormData(this),
                headers: {
                    'Accept': 'application/json'
                }
            }).then(response => {
                if (response.ok) {
                    alert('Форма успешно отправлена!');
                    this.reset();
                } else {
                    response.json().then(data => {
                        if (Object.hasOwn(data, 'errors')) {
                            alert(data["errors"].map(error => error["message"]).join(", "));
                        } else {
                            alert('Ой! Что-то пошло не так при отправке формы.');
                        }
                    });
                }
            }).catch(error => {
                alert('Ой! Что-то пошло не так при отправке формы.');
            });
        });
    </script>
</body>

</html>
