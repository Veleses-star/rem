<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Контакты | ПКФ Техновент</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="img/icon/icon-02-primary.png" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Основные стили */
        body {
            font-family: 'Poppins', sans-serif; /* Используем шрифт Poppins */
            background-color: #121212; /* Темный фон страницы */
            color: white; /* Светлый текст */
            margin: 0;
            padding: 0;
            position: relative; /* Устанавливаем относительное позиционирование для body */
        }

        h1,
        h2 {
            color: #007bff; /* Цвет заголовков */
        }

        /* Navbar Styles */
        nav {
            background-color: rgba(18, 18, 18, 0.8); /* Полупрозрачный фон */
            backdrop-filter: blur(10px);
            border-radius: 15px; /* Округлые углы */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            transition: background-color 0.3s ease;
        }

        nav:hover {
            background-color: rgba(18, 18, 18, 1);
        }

        /* Стили для формы */
        .form-control {
            border: 1px solid #007bff; /* Цвет рамки */
            border-radius: 0.5rem; /* Закругленные углы */
            background: rgba(255, 255, 255, 0.1); /* Полупрозрачный фон */
            color: white; /* Цвет текста */
        }

        .form-control:focus {
            border-color: #007bff; /* Цвет рамки при фокусе */
            box-shadow: 0 0 0.2rem rgba(0, 123, 255, 0.25); /* Тень при фокусе */
        }

        .btn-primary {
            background-color: #007bff; /* Основной цвет кнопок */
            border: none; /* Убираем границу */
            transition: background-color 0.3s ease; /* Плавный переход */
        }

        .btn-primary:hover {
            background-color: #0056b3; /* Цвет кнопки при наведении */
        }

        /* Контейнер для формы */
        .contact-form-container {
            max-width: 600px; /* Максимальная ширина для контейнера формы */
            padding: 40px; /* Отступы для формы */
            background: rgba(255, 255, 255, 0.1); /* Полупрозрачный фон */
            border-radius: 10px; /* Закругленные углы */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5); /* Тень */
            margin: 0 auto; /* Центрирование формы */
            position: relative; /* Позиционирование относительно родителя */
            z-index: 1; /* Устанавливаем z-index, чтобы форма была выше фона */
        }

        /* Стили для раздела карты */
        .map-container {
            position: relative;
            width: 100%;
            height: 450px; /* Высота карты */
            margin-top: 30px;
        }

        .map-container iframe {
            width: 100%;
            height: 100%;
            border: 0;
        }

        /* Стили для футера */
        .footer {
            background: rgba(52, 58, 64, 0.9);
            color: white;
            padding: 40px 0;
            backdrop-filter: blur(20px);
            box-shadow: 0 -2px 15px rgba(0, 0, 0, 0.3);
        }

        .footer a {
            color: white; /* Цвет ссылок в футере */
            transition: color 0.3s ease;
        }

        .footer a:hover {
            color: #f0f2f5; /* Светлый цвет при наведении */
            text-decoration: underline; /* Подчеркивание при наведении */
        }

        /* Collapsible Styles */
        .collapse {
            background-color: rgba(255, 255, 255, 0.1); /* Полупрозрачный фон */
            border: 1px solid rgba(255, 255, 255, 0.5); /* Полупрозрачная граница */
            border-radius: 10px; /* Округлые углы */
            padding: 15px;
            margin-top: 20px;
        }
        /* Анимированный фон с частицами */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: #121212; /* Темный фон */
            overflow: hidden;
        }
    </style>
</head>

<body>
    <!-- Анимированный фон с частицами -->
    <div class="bg-animation">
        <div class="particle" style="width: 10px; height: 10px; top: 20%; left: 30%; animation-duration: 6s;"></div>
        <div class="particle" style="width: 15px; height: 15px; top: 50%; left: 70%; animation-duration: 4s;"></div>
        <div class="particle" style="width: 12px; height: 12px; top: 80%; left: 20%; animation-duration: 5s;"></div>
        <div class="particle" style="width: 20px; height: 20px; top: 30%; left: 60%; animation-duration: 7s;"></div>
        <div class="particle" style="width: 8px; height: 8px; top: 10%; left: 80%; animation-duration: 3s;"></div>
    </div>

    <!-- Navbar Start -->
    <nav class="navbar navbar-expand-lg sticky-top px-4 px-lg-5">
        <a href="index.html" class="navbar-brand d-flex align-items-center">
            <h1 class="m-0"><img class="img-fluid me-3" src="img/icon/icon-02-primary.png" alt="">Ремонт компьютеров</h1>
        </a>
        <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <div class="navbar-nav ms-auto">
                <a href="index.html" class="nav-item nav-link">Главная</a>
                <a href="about.html" class="nav-item nav-link">О нас</a>
                <a href="service.html" class="nav-item nav-link">Услуги</a>
            </div>
        </div>
    </nav>
    <!-- Navbar End -->

    <!-- Контактная форма -->
    <section class="contact-form-container mt-5">
        <form>
            <div class="mb-3">
                <input type="text" placeholder="Ваше имя" class="form-control" required>
            </div>
            <div class="mb-3">
                <input type="email" placeholder="Ваш email" class="form-control" required>
            </div>
            <div class="mb-3">
                <textarea placeholder="Ваше сообщение" class="form-control" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Отправить</button>
        </form>
    </section>

    <!-- Карта -->
    <section class="map-container">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2268.0286184490474!2d86.07941687667524!3d55.357503722369096!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x42d80be3e2d4d485%3A0xb4f84d162b39acae!2z0JLQtdGB0LXQvdC90Y_RjyDRg9C7LiwgMTIsINCa0LXQvNC10YDQvtCy0L4sINCa0LXQvNC10YDQvtCy0YHQutCw0Y8g0L7QsdC7LiwgNjUwMDAw!5e0!3m2!1sru!2sru!4v1730399462330!5m2!1sru!2sru" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </section>

    <!-- Footer Start -->
    <footer class="footer">
        <div class="container text-center">
            <h5>Контактная информация</h5>
            <p>Телефон: +7 (999) 123-45-67</p>
            <p>Email: info@technovent.ru</p>
            <p>Адрес: г. Москва, ул. Примерная, 1</p>
            <a href="#">Политика конфиденциальности</a>
        </div>
    </footer>
    <!-- Footer End -->

    <!-- JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
